<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="/auth-app/public/css/home-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="https://picsum.photos/50" alt="User Profile" class="profile-img">
        <div class="user-info">
          <h3>ledhaaaa</h3>
          <p>example@gmail.com</p>
        </div>
      </div>

      <div class="sidebar-menu">
        <div class="menu-item active">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-star"></i>
          <span>Favorites</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-check-circle"></i>
          <span>Completed</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-list"></i>
          <span>Categories</span>
        </div>
      </div>

      <div class="categories-section">
        <div class="category-header">
          <span>Upcomings</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="category-item"></div>
        <div class="category-item"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1 id="current-date-display">Today</h1>
        <p id="full-date">Wednesday, 12 January</p>

        <div class="task-actions">
          <button id="add-task-btn" class="add-btn"><i class="fas fa-plus"></i> Add Tasks</button>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
          </div>
          <button class="sort-btn"><i class="fas fa-sort"></i> Sort</button>
          <button class="more-btn"><i class="fas fa-ellipsis-h"></i></button>
        </div>
      </div>

      <div class="tasks-container" id="tasks-container">
        <!-- Tasks will be dynamically added here -->
      </div>

      <div class="section-header" id="overdue-header">
        <i class="fas fa-chevron-down"></i>
        <span>Overdue</span>
      </div>

      <div class="tasks-container" id="overdue-tasks-container">
        <!-- Overdue tasks will be dynamically added here -->
      </div>

      <div class="footer">
        <button id="clear-all-btn" class="clear-btn">Clear All</button>
      </div>
    </div>

    <!-- Task Detail Sidebar -->
    <div class="task-detail-sidebar" id="task-detail-sidebar">
      <div class="detail-header">
        <button id="close-detail-btn" class="close-btn"><i class="fas fa-times"></i></button>
      </div>

      <div class="detail-content">
        <div class="input-group">
          <input type="text" id="task-title-input" placeholder="Title" class="title-input">
          <button class="favorite-btn"><i class="far fa-star"></i></button>
        </div>

        <div class="input-group">
          <button class="add-step-btn"><i class="fas fa-plus"></i> Add Step</button>
        </div>
        <div id="steps-container" class="steps-container"></div>
        <div class="step-input-container">
          <input type="text" id="step-input" placeholder="Add a step" class="step-input">
        </div>

        <div class="date-section">
          <div class="section-label">
            <i class="far fa-calendar"></i>
            <span>Date</span>
          </div>
          <input type="date" id="task-date">
        </div>

        <div class="priority-section">
          <div class="section-label">Priority</div>
          <div class="priority-options">
            <label class="priority-option">
              <input type="radio" name="priority" value="high">
              <span>High</span>
            </label>
            <label class="priority-option">
              <input type="radio" name="priority" value="medium">
              <span>Medium</span>
            </label>
            <label class="priority-option">
              <input type="radio" name="priority" value="low">
              <span>Low</span>
            </label>
          </div>
        </div>

        <div class="category-selection">
          <div class="section-label">Choose Category</div>
          <select id="category-dropdown" class="category-dropdown">
            <option value="">Select a category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Exercise & Health">Exercise & Health</option>
            <option value="Shopping">Shopping</option>
            <option value="Finance">Finance</option>
          </select>
        </div>

        <div class="date-section">
          <div class="section-label">
            <i class="far fa-calendar"></i>
            <span>Due Date</span>
          </div>
          <input type="date" id="task-due-date">
        </div>

        <div class="file-section">
          <div class="section-label">Add Files</div>
          <div class="file-upload">
            <label for="file-upload" class="file-upload-label">
              <i class="far fa-file"></i>
              <span>Choose files</span>
            </label>
            <input type="file" id="file-upload" multiple class="file-upload-input">
          </div>
          <div id="files-list" class="files-list"></div>
        </div>

        <div class="note-section">
          <div class="section-label">Add Note</div>
          <textarea id="task-note" rows="4"></textarea>
        </div>

        <div class="detail-actions">
          <button id="save-task-btn" class="save-btn">Add</button>
          <button id="cancel-task-btn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script src="/auth-app/public/js/home-page.js"></script>
</body>
</html>
